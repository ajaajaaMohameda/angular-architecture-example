  <div class="d-flex justify-content-between p-2">
    <ngb-pagination
      [collectionSize]="collectionSize" [(page)]="personService.page" [pageSize]="personService.pageSize">
    </ngb-pagination>

    <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="personService.pageSize">
      <option [value]="2">2 items per page</option>
      <option [value]="4">4 items per page</option>
      <option [value]="6">6 items per page</option>
    </select>
  </div>
